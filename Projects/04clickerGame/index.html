<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <style>
      .btn-player-upgrade {
        width: 100%;
        margin: 5px;
      }
      .upgrades {
        text-align: center;
      }
      .left-side {
        margin: 20px 100px auto;
      }
    </style>
</head>
<body>
    <div class="container row containerGame">
        <div class="col left-side">
            <div class="col">Money: $<span class="moneyCounter">0</span></div>
            <br/>
            <div class="col">Idle: $<span class="idleCounter">0</span>/sec</div>
            <br/>
            <button type="button" class="btn btn-primary increase"><span class="increaseBtn">1</span>$/click</button>
        </div>
        <div class="col right-side">
            <h3 class="upgrades">Upgrades</h3>
            
            <div class="allUpgrades">
              <button type="button" class="btn btn-primary btn-lg btn-player-upgrade">Bonus 1</button>
              <button type="button" class="btn btn-primary btn-lg btn-player-upgrade">Bonus 2</button>
              <button type="button" class="btn btn-primary btn-lg btn-player-upgrade">Bonus 3</button>
              <button type="button" class="btn btn-primary btn-lg btn-player-upgrade">Bonus 4</button>
              <button type="button" class="btn btn-primary btn-lg btn-player-upgrade">Bonus 5</button>
            </div>
        </div>
    </div>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="initGame.js"></script>
    <script src="gameEventListneres.js"></script>
</body>
</html>
