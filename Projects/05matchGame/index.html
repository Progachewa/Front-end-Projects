<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContainerGame">
        <div class="structureContainerGame">
            <div class="containerCards">
                <div class="cardSlot" data-col="col1" data-row="row1"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col2" data-row="row1"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col3" data-row="row1"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col4" data-row="row1"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col1" data-row="row2"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col2" data-row="row2"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col3" data-row="row2"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col4" data-row="row2"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col1" data-row="row3"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col2" data-row="row3"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col3" data-row="row3"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col4" data-row="row3"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col1" data-row="row4"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col2" data-row="row4"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col3" data-row="row4"><img src="images/cardback_158.png" class="cardBack"/></div>
                <div class="cardSlot" data-col="col4" data-row="row4"><img src="images/cardback_158.png" class="cardBack"/></div>
            </div>
            <div class="containerInfoForUser">
                <div class="timer">Timer: <span class="timeCounter">0s</span></div>
                <div>|</div>
                <div class="flips">Flips: <span class="flipCounter">0</span></div>
                <div>|</div>
                <div class="reset">
                    <button class="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
